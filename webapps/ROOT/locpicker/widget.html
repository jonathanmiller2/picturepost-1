<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

<script>
$(window).resize(function(){
  $("#mapCanvas").css({ height: $(window).height(), width: $(window).width() });
});

var geocoder = new google.maps.Geocoder();

function geocodePosition(pos) {
  geocoder.geocode({
    latLng: pos
  }, function(responses) {
    if (responses && responses.length > 0) {
      updateMarkerAddress(responses[0].formatted_address);
    } else {
      updateMarkerAddress('Cannot determine address at this location.');
    }
  });
}

function chop(val, places) {
  var x = val.toString().split('.');
  if (x.length==2) {
    x[1] = x[1].substr(0,6);
    return x.join('.');
  }
}

function updateMarkerPosition(latLng) {
  $("#lat").text(chop(latLng.lat(), 6));
  $("#lon").text(chop(latLng.lng(), 6));
}

function updateMarkerAddress(str) {
  document.getElementById('address').innerHTML = str;
}

function initialize() {
  $(window).resize();

  var h = location.hash;
  var lat, lon;
  if (/lat\=([\d\.\-]+)/.test(h)) lat = RegExp.$1;
  if (/lon\=([\d\.\-]+)/.test(h)) lon = RegExp.$1;
  if (!lat && !lon) {
    lat = 43.3;
    lon = -100.5;
  }
   

  var latLng = new google.maps.LatLng(lat, lon);
  var map = new google.maps.Map(document.getElementById('mapCanvas'), {
    zoom: 3,
    center: latLng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  var marker = new google.maps.Marker({
    position: latLng,
    title: 'Point A',
    map: map,
    draggable: true
  });
  
  // Update current position info.
  updateMarkerPosition(latLng);
  geocodePosition(latLng);
  
  // Add dragging event listeners.
  google.maps.event.addListener(marker, 'dragstart', function() {
    updateMarkerAddress('');
  });
  
  google.maps.event.addListener(marker, 'drag', function() {
    updateMarkerPosition(marker.getPosition());
  });
  
  google.maps.event.addListener(marker, 'dragend', function() {
    geocodePosition(marker.getPosition());
  });
}

// Onload handler to fire off the app.
google.maps.event.addDomListener(window, 'load', initialize);

$(function(){
  $("#OKbut").click(function(){
    window.frameElement.setloc($("#lat").text(), $("#lon").text());
    $("#Cancelbut").click();
  });
  $("#Cancelbut").click(function(){
    $(window.frameElement).next('.CloseBut').click();
  });
});

</script>

<style>
body {
  margin: 0;
  height: 100%;
  width: 100%;
  font-family: sans-serif;
}

#dialoganchor {
  position: absolute;
  bottom: 38px;
  left: 10px;
  right: 50px;
}

#infoPanel {
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 10px;
  background-color: white;
}
</style>

</head>
<body>
<div id="mapCanvas"></div>

<div id=dialoganchor>
  <div id="infoPanel">
    <strong>Drag map marker to location.</strong>
    <div id="address"></div>
    <div id="info">
      <span id=lat></span>, <span id=lon></span>
    </div>
    <p>
    <button id=Cancelbut>Cancel</button>
    <button id=OKbut>Ok</button>
  </div>
</div>
</body>
</html>
